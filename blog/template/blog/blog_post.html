{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
       <h2><a href="{% url 'blog_post' pk=post.pk %}">{{ post.title }}</a></h2>

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
