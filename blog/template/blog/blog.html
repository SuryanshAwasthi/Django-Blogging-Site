{% extends 'base.html' %}
{% block content %}

    <div class="post">
        {% for post in post %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>

{% endblock %}
